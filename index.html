<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Eid Card Design</title>
</head>
<body>
 
    <main>
        <section class="home_section">
            <div class="container">
                <div class="card">
                    <img class="gift_box" src="./images/42-427051_gift-box-in-red-png-clipart-gift-box-removebg-preview.png" alt="">

                    <img src="./images/touch.png" alt="" class="touch">
                </div>
            </div>
        </section>


        <section class="popup_section">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <div class="popup_card">
                <div class="wrap">
              <div class="time_wrapper display">
                <h1 class="eid">Eid-Ul-Azha</h1>
                  <span class="close"></span>
                  <div class="day">
                      <h2 class="title">Day</h2>
                      <div class="num" id="day">
                          5
                      </div>
                  </div>
                  <div class="hour">
                      <h2 class="title">Hours</h2>
                      <div class="num" id="hour">7</div>
                  </div>
                  <div class="minutes">
                      <h2 class="title">Minute</h2>
                      <div class="num" id="minute">44</div>
                  </div>
                  <div class="second">
                      <h2 class="title">Second</h2>
                      <div class="num" id="second">03</div>
                  </div>
                  <div class="progressbar"></div>
              </div>  
            </div>


            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
